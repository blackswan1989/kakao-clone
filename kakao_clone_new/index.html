<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CatDog</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <i class="fas fa-paw"></i> CatDog <i class="fas fa-sms"></i>
      </h1>
      <p class="welcome-header__text">
        If you have a Account CatDogChat, <br />log in with your email or phone number
      </p>
    </header>

    <!-- form의 method방식에서 "get"과 "post"가 있는데 post는 서버에 전송하는 것을 의미한다. get은 url에 그대로 노출되지만 포트폴리오등을 위해 사용 -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#"><i class="fas fa-paw"></i> Find CatDogChat Account or Password</a>
    </form>

    <div class="splash-screen">
      <i class="fas fa-paw"></i>
    </div>
    
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
