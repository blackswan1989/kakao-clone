<!DOCTYPE html>
<html>
  <head>
    <title>
      Practice
    </title>
    <style>
      :root {
        /* 프로그래밍 언어 처럼 css에도 root라는 변수를 주고 저장할 수 있다. custom property라고도 한다. */
        --main-color: #fcce00;
        --default-border: 2px solid var(--main-color);
      }
      p {
        background-color: var(--main-color);
      }
      a {
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <p>recap.recap.recap.recap.recap.recap.recap.recap.</p>
    <a href="#">website</a>
  </body>
</html>
