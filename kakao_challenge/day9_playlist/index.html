<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY8_Playlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times"></i>
      </div>
      <div class="status-bar__column">Playlist</div>
    </nav>
    <header class="header">
      <div class="header-column">
        <div class="header-column__img">
          <img src="01.png" />
        </div>
      </div>
      <div class="header-column">
        <div class="header-column__text bigText">Random Love</div>
        <div class="header-column__text smallText">by Divay Kapoor</div>
      </div>
    </header>
    <nav class="play-nav-bar">
      <div class="play-nav-bar__column"><i class="fas fa-play"></i> Play</div>
      <div class="play-nav-bar__column">
        <i class="far fa-heart"></i>
      </div>
      <div class="play-nav-bar__column">
        <i class="fas fa-plus"></i>
      </div>
    </nav>

    <main class="main-container">
      <div class="main-listBox">
        <div class="main-listBox__colorBox1"></div>
        <div class="main-listBox__textBox">
          <div class="main-listBox__text">Matargasti</div>
          <div class="main-listBox__text">Mohit Chauhan</div>
        </div>
      </div>
      <div class="main-listBox">
        <div class="main-listBox__colorBox2"></div>
        <div class="main-listBox__textBox">
          <div class="main-listBox__text">Attitude</div>
          <div class="main-listBox__text">Lewis OfMan - Attitude</div>
        </div>
      </div>
      <div class="main-listBox">
        <div class="main-listBox__colorBox3"></div>
        <div class="main-listBox__textBox">
          <div class="main-listBox__text">Try Everything</div>
          <div class="main-listBox__text">shakira-Zootopia</div>
        </div>
      </div>
      <div class="main-listBox">
        <div class="main-listBox__colorBox4"></div>
        <div class="main-listBox__textBox">
          <div class="main-listBox__text">Sunflower</div>
          <div class="main-listBox__text">Joseph Vincent - Sunflower</div>
        </div>
      </div>
    </main>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
