<!DOCTYPE html>
<html>
  <head>
    <title>
      Practice
    </title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
      }
      .green {
        width: 100px;
        height: 100px;
        background-color: teal;
        position: relative;
        top: -10px;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green">position relative</div>
    </div>
  </body>
</html>

<!--
  position: relative를 사용하면 top, bottom값 등을 줄 수 있다.
  그리고 그 값은 처음 위치를 기준으로 옮겨지게 된다.
  (즉 element가 처음 놓인 자리에서 상하좌우로 움직인다.)

  position의 defult 값은 = static
