<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        <!-- <span><i class="fas fa-music fa-lg"></i></span> -->
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- chats -->
    <a href="search.html" id="friends-display-link">
      <i class="fas fa-tools"></i>
      Primary settings
      <i class="fas fa-tools"></i>
    </a>
    <section class="user-component settings">
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fas fa-cog"></i>
          <div class="user-component__text">
            <h4 class="user-component__title">Option disabled</h4>
            <h6 class="user-component__subtitle">Tap once to enable</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch1" name="switch1" class="input__on-off"> <label for="switch1" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
    </section>

    <!-- Nav bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
